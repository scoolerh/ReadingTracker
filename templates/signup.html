<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reading Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>

    <body>
        <header> 
            <h1>Sign Up</h1>
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/login">Log In</a></li>
                <li><a href="/pagetracker">Page Tracker</a></li>
                <li><a href="/completedbooks">My Books</a></li>
                <li><a href="/stats">My Stats</a></li>
            </ul>
        </nav>

        <main>
            <section class="signup-form">
                <h2>Sign Up</h2>
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="msg">{{ msg }}</div>
                        <input id="username" name="username" text="text" placeholder="Enter a Username" class="textbox"/>
                        <input id="password" name="password" type="password" placeholder="Enter a Password" class="textbox"/>
                        <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/>
                        <input type="submit" class="button" value="Sign Up">
                </form>
                <p>Already have an account with us? <a href="{{ url_for('login') }}">Log In Here</a></p>
            </section>
        </main>

        <footer>
            <p>&copy;Hannah Scooler, 2022</p>
        </footer>
    </body>
</html>
